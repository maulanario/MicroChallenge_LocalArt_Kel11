<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section__checkout">
      <div class="sidebar">
        <div class="sidebar-item">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <div class="sidebar-item">
          <span>Profile</span>
        </div>
        <div class="sidebar-item">
          <span>Home</span>
        </div>
        <div class="sidebar-item">
          <span>About</span>
        </div>
        <div class="sidebar-item">
          <span>Contact</span>
        </div>
      </div>

      <div class="container__discovery_detail__item">
        <div class="container__item__detail__buy">
          <img src="assets/discovery3.png" alt="image" />
          <h1>Tari Saman Aceh</h1>
          <div class="container__description__item__discovery">
            <h5>Diunggah pada 22 Maret 2024</h5>
            <p>
              Tari Saman merupakan salah satu media untuk menyampaikan pesan
              atau dakwah. Tarian ini mencerminkan pendidikan, keagamaan, sopan
              santun, kepahlawanan, kekompakan dan kebersamaan
            </p>
          </div>
        </div>
        <div class="">
          <input type="date" class="date__checkout" />
          <div class="flex__jumlah__tiket">
            <h1>Jumlah Tiket</h1>
            <input type="number" />
          </div>
          <button class="button__checkout__buy">
            <a href="./payment.html">Beli Tiket</a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
