<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact__us__background">
      <div class="container__logo__contact">
        <img src="assets/logo_white.png" alt="logo" class="logo__contact" />
      </div>
      <div class="flex__contact__us">
        <h1>Contact Us</h1>
        <div class="container__card__contact__us">
          <div class="card__contact__us">
            <img src="assets/Users_Group.png" alt="users" />
            <div class="">
              <h1>Nama Pengelola</h1>
              <h3>PT. Kelompok A11</h3>
            </div>
          </div>

          <div class="card__contact__us">
            <img src="assets/Group 10.png" alt="users" />
            <div class="">
              <h1>Alamat Kantor</h1>
              <h3>Jl. Jeruk Apel No 99</h3>
            </div>
          </div>

          <div class="card__contact__us">
            <div class="flex__sosmed">
              <img src="assets/ig.png" alt="" />
              <img src="assets/twitter.png" alt="" />
            </div>
            <div class="flex__sosmed">
              <img src="assets/tt.png" alt="" />
              <img src="assets/fb.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="flex__form__contactus">
        <div class="flex__form__kritik">
          <h1>Silakan berikan masukan</h1>
          <div class="flexx__input__kritik">
            <input type="text" class="input__kritik" placeholder="Nama Depan" />
            <input
              type="text"
              class="input__kritik"
              placeholder="Nama Belakang"
            />
          </div>
          <input type="text" class="input__long" placeholder="Alamat Email" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="textarea__kritik"
            placeholder="Silakan Masukkan Pesan"
          ></textarea>
          <button class="button__kritik">Kirim Pesan</button>
        </div>
        <img src="assets/Frame 60.png" alt="" class="qr-code" />
      </div>
    </section>
  </body>
</html>
