<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscoveryDetail</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section__discover__detail">
      <div class="sidebar">
        <div class="sidebar-item">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <div class="sidebar-item">
          <span>Profile</span>
        </div>
        <div class="sidebar-item">
          <span>Home</span>
        </div>
        <div class="sidebar-item">
          <span>About</span>
        </div>
        <div class="sidebar-item">
          <span>Contact</span>
        </div>
      </div>
      <div class="container__discovery_detail__item">
        <div class="container__item__detail__buy">
          <img src="assets/discovery3.png" alt="image" />
          <h1>Tari Saman Aceh</h1>
          <div class="container__description__item__discovery">
            <h5>Diunggah pada 22 Maret 2024</h5>
            <p>
              Tari Saman merupakan salah satu media untuk menyampaikan pesan
              atau dakwah. Tarian ini mencerminkan pendidikan, keagamaan, sopan
              santun, kepahlawanan, kekompakan dan kebersamaan
            </p>
          </div>
          <div class="container__buy__button__discovery">
            <a href="./checkout.html" class="buy__discovery__item"
              >Beli Tiket</a
            >
            <h5>Rp50.000,- / Orang</h5>
          </div>
        </div>
        <div class="container__related__item">
          <div class="container__related__item1">
            <div class="flex__item1__discover">
              <img
                src="assets/discovery2.png"
                alt=""
                class="item__discovery__detail__img1"
              />
              <img
                src="assets/discovery4.png"
                alt=""
                class="item__discovery__detail__img1"
              />
            </div>
            <div class="">
              <img
                src="assets/discovery.png"
                alt=""
                class="item__discovery__detail__img1__solo"
              />
            </div>
          </div>
          <div class="">
            <img
              src="assets/discovery5.png"
              alt=""
              class="item__discovery__detail__img1__solo1"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
